$schema: "1.0"
name: "python-devbox-customization"
tasks:
  - name: winget
    parameters:
      package: Git.Git
  - name: winget
    parameters:
      package: Microsoft.VisualStudioCode.Insiders
      runAsUser: true
  - name: winget
    parameters:
      package: Python.Python.3.10
      runAsUser: true
  - name: winget
    parameters:
      package: Python.Python.3.11
      runAsUser: true
  - name: winget
    parameters:
      package: Python.Python.3.12
      runAsUser: true
  - name: powershell
    parameters:
      command: |
        # Install Python packages
        python.exe -m pip install --upgrade pip;
        pip install azure-ai-generative
      runAsUser: true
  - name: powershell
    parameters:
      command: |
        # Install WSL2 distros
        wsl --install -d Ubuntu-22.04;

        # Install VSCode extensions
        code --install-extension ms-python.python;
        code --install-extension ms-vscode-remote.vscode-remote-extensionpack;
        code --install-extension ms-vscode.powershell;
        code --install-extension donjayamanne.python-environment-manager;
        code --install-extension github.copilot;
        code --install-extension github.copilot-chat;
        code --install-extension github.vscode-pull-request-github;
        code --install-extension github.remotehub
      runAsUser: true